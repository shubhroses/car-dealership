<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Premium Auto Dealership</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .login-container {
            max-width: 450px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-floating {
            margin-bottom: 15px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="login-container bg-white">
            <div class="logo-container">
                <h2>Premium Auto Dealership</h2>
                <p class="text-muted">Sign in to your account</p>
            </div>
            
            <!-- Alert for errors -->
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username or password
            </div>
            
            <!-- Alert for logout -->
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out
            </div>
            
            <!-- Alert for success messages -->
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}">
                Success message
            </div>
            
            <!-- Login Form -->
            <form th:action="@{/login}" method="post">
                <div class="form-floating">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    <label for="username">Username</label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
                
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                    <label class="form-check-label" for="remember-me">Remember me</label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
            </form>
            
            <div class="text-center">
                <p class="mb-0">Don't have an account? <a th:href="@{/register}">Register</a></p>
                <a th:href="@{/}" class="btn btn-link">Back to Home</a>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
